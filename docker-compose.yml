version: '3.8'

services:
  # PostgreSQL veritabanÄ± servisi
  postgres:
    image: postgres:15-alpine
    container_name: books-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: booksdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GraphQL API servisi
  api:
    build: .
    container_name: books-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: booksdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:

